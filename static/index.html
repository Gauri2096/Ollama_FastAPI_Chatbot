<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Local phi3 Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e7eb;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: #020617;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 14px 18px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-title span.icon {
            width: 22px;
            height: 22px;
            border-radius: 8px;
            background: radial-gradient(circle at 30% 20%, #38bdf8, #4f46e5);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }

        .chat-subtitle {
            font-size: 12px;
            color: #9ca3af;
        }

        .status-pill {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(34, 197, 94, 0.12);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .chat-messages {
            padding: 16px 16px 8px 16px;
            height: 380px;
            overflow-y: auto;
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(139, 92, 246, 0.14), transparent 55%);
        }

        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(96, 165, 250, 0.6);
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 12px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.4;
            background: rgba(15, 23, 42, 0.92);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #1d4ed8, #4f46e5);
            border: none;
            color: #e5e7eb;
        }

        .message-meta {
            margin-top: 2px;
            font-size: 11px;
            color: #9ca3af;
        }

        .chat-input-area {
            padding: 10px 14px;
            border-top: 1px solid rgba(148, 163, 184, 0.3);
            background: #020617;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            resize: none;
            min-height: 42px;
            max-height: 120px;
            border-radius: 12px;
            padding: 10px 12px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: #6b7280;
        }

        .chat-input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.6);
        }

        .chat-send-btn {
            border: none;
            border-radius: 999px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #e5e7eb;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 10px 25px -10px rgba(37, 99, 235, 0.8);
            white-space: nowrap;
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: default;
            box-shadow: none;
        }

        .chat-send-btn span.icon {
            font-size: 14px;
        }

        .chat-footer {
            padding: 0 16px 10px 16px;
            font-size: 11px;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
        }

        .chat-footer strong {
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .chat-container {
                max-width: 100%;
            }
            .message-bubble {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <div>
            <div class="chat-title">
                <span class="icon">⚙️</span>
                Local LLM Chat
            </div>
            <div class="chat-subtitle">FastAPI + Ollama (phi3 by default)</div>
        </div>
        <div class="status-pill">Online · local</div>
    </div>

    <div id="messages" class="chat-messages">
        <div class="message bot">
            <div class="message-avatar">AI</div>
            <div>
                <div class="message-bubble">
                    Hi! You’re connected to a local model via FastAPI and Ollama. Ask anything to start the chat.
                </div>
                <div class="message-meta">Assistant</div>
            </div>
        </div>
    </div>

    <div class="chat-input-area">
        <textarea id="prompt" class="chat-input"
                  placeholder="Type a message and press Enter or Send..."></textarea>
        <button id="send" class="chat-send-btn">
            <span class="icon">➤</span>
            Send
        </button>
    </div>

    <div class="chat-footer">
        <span><strong>Tip:</strong> Your data stays on this machine.</span>
        <span>Backend: <strong>/chat</strong> endpoint</span>
    </div>
</div>

<script>
    const messagesEl = document.getElementById('messages');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');

    function appendMessage(role, text) {
        const wrapper = document.createElement('div');
        wrapper.className = 'message ' + (role === 'user' ? 'user' : 'bot');

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = role === 'user' ? 'You' : 'AI';

        const main = document.createElement('div');
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.textContent = text;

        const meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.textContent = role === 'user' ? 'You' : 'Assistant';

        main.appendChild(bubble);
        main.appendChild(meta);

        wrapper.appendChild(avatar);
        wrapper.appendChild(main);

        messagesEl.appendChild(wrapper);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
        const prompt = promptInput.value.trim();
        if (!prompt) return;

        appendMessage('user', prompt);
        promptInput.value = '';
        promptInput.focus();

        sendBtn.disabled = true;
        appendMessage('bot', 'Thinking...');

        try {
            const res = await fetch(`/chat?prompt=${encodeURIComponent(prompt)}`);
            const data = await res.json();

            const lastChild = messagesEl.lastElementChild;
            if (lastChild && lastChild.classList.contains('bot')) {
                messagesEl.removeChild(lastChild);
            }

            appendMessage('bot', data.answer ?? '[No response field in API]');
        } catch (err) {
            appendMessage('bot', 'Error: ' + err);
        } finally {
            sendBtn.disabled = false;
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    promptInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>
</body>
</html>
